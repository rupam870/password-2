<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="back" onclick="goBack()">Back</button>
        <h1>The content is password protected</h1>
        <p>Please enter the password or contact me at rupam_g@ma.iitr.ac.in</p>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="button" id="togglePassword">
                <img src="eye-slash-icon.svg" alt="Show/Hide Password" id="eyeIcon">
            </button>
        </div>
        <button id="continue" onclick="checkPassword()">Continue</button>
        
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
